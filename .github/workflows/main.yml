name: Fullstack App CI/CD for Azure VM

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: List directory for debug
      run: |
        echo "ðŸ“‚ Listing project files..."
        ls -R

    - name: Python Syntax Check (Backend)
      run: |
        echo "ðŸ” Running Python syntax checks..."
        python3 -m py_compile Automation_Test-main/CI_CD_DummyCode/backend/app.py

    - name: Create ZIP Artifact
      run: |
        echo "ðŸ“¦ Creating ZIP build artifact..."
        zip -r fullstack-app-build.zip Automation_Test-main/CI_CD_DummyCode -x "*.git*" "*.github*"

    - name: Upload to JFrog Artifactory
      run: |
        echo "â¬†ï¸ Uploading to JFrog Artifactory..."
        curl -H "X-JFrog-Art-Api: ${{ secrets.ARTIFACTORY_API_KEY }}" \
             -T fullstack-app-build.zip \
             "${{ secrets.ARTIFACTORY_URL }}/${{ secrets.ARTIFACTORY_REPO }}/fullstack-app/fullstack-app-build-${{ github.run_number }}.zip"

    - name: SCP ZIP to Azure VM
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "fullstack-app-build.zip"
        target: "~/" 

    - name: SSH Deploy ZIP to Web Directory (Nginx + Gunicorn + Persistent Backend)
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          echo "ðŸ“¦ Unzipping artifact..."
          rm -rf ~/fullstack-app && mkdir -p ~/fullstack-app
          unzip -o ~/fullstack-app-build.zip -d ~/fullstack-app

          echo "ðŸ› ï¸ Installing Python & Nginx..."
          sudo apt update
          sudo apt install -y python3 python3-pip python3-venv nginx unzip

          echo "ðŸ Creating virtual environment..."
          python3 -m venv ~/fullstack-app/venv
          source ~/fullstack-app/venv/bin/activate

          echo "ðŸ“¦ Installing backend dependencies..."
          ~/fullstack-app/venv/bin/pip install --upgrade pip
          ~/fullstack-app/venv/bin/pip install -r ~/fullstack-app/Automation_Test-main/CI_CD_DummyCode/requirements.txt

          echo "ðŸš€ Setting up Gunicorn systemd service..."
          sudo bash -c 'cat > /etc/systemd/system/fullstack-backend.service <<EOF
          [Unit]
          Description=Gunicorn instance to serve Fullstack Backend
          After=network.target

          [Service]
          User=${USER}
          Group=www-data
          WorkingDirectory=/home/${USER}/fullstack-app
          Environment="PATH=/home/${USER}/fullstack-app/venv/bin"
          ExecStart=/home/${USER}/fullstack-app/venv/bin/gunicorn -w 3 -b 127.0.0.1:5000 Automation_Test-main.CI_CD_DummyCode.backend.app:app

          [Install]
          WantedBy=multi-user.target
          EOF'

          echo "ðŸ”„ Restarting Gunicorn service..."
          sudo systemctl daemon-reexec
          sudo systemctl daemon-reload
          sudo systemctl enable fullstack-backend.service
          sudo systemctl restart fullstack-backend.service
          sudo systemctl status fullstack-backend.service || true

          echo "ðŸŒ Deploying frontend to Nginx..."
          sudo mkdir -p /var/www/html/
          sudo cp -r ~/fullstack-app/Automation_Test-main/CI_CD_DummyCode/frontend/* /var/www/html/
          sudo chmod -R 755 /var/www/html
          sudo chown -R www-data:www-data /var/www/html

          echo "âš™ï¸ Configuring Nginx reverse proxy..."
          sudo bash -c 'cat > /etc/nginx/sites-available/default <<EOF
          server {
              listen 80 default_server;
              listen [::]:80 default_server;

              root /var/www/html;
              index index.html index.htm;

              server_name _;

              location / {
                  try_files \$uri \$uri/ =404;
              }

              location /api/ {
                  proxy_pass http://127.0.0.1:5000/;
                  proxy_set_header Host \$host;
                  proxy_set_header X-Real-IP \$remote_addr;
              }
          }
          EOF'

          echo "ðŸ”„ Restarting Nginx..."
          sudo nginx -t && sudo systemctl restart nginx
          sudo systemctl status nginx || true

          echo "ðŸ§¹ Cleaning up..."
          rm ~/fullstack-app-build.zip

    - name: Wait for Nginx to stabilize
      run: |
        echo "â³ Waiting for web server to stabilize..."
        sleep 10

    - name: Smoke Test (Check Frontend)
      run: |
        echo "ðŸŒ Running smoke test..."
        curl -v --fail --retry 5 --retry-delay 3 http://${{ secrets.SERVER_IP }}/ || exit 1

    - name: Smoke Test (Check Backend)
      run: |
        echo "ðŸ” Running backend smoke test..."
        curl -v --fail --retry 5 --retry-delay 3 http://${{ secrets.SERVER_IP }}/api/ || exit 1
