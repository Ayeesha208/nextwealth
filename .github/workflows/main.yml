name: Fullstack App CI/CD for Azure VM

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: List directory for debug
      run: ls -R

    - name: Python Syntax Check (Backend)
      run: |
        echo "ğŸ” Running Python syntax checks..."
        python3 -m py_compile fullstack_app/backend/app.py

    - name: Create ZIP Artifact
      run: |
        echo "ğŸ“¦ Creating ZIP build artifact..."
        zip -r fullstack-app-build.zip fullstack_app -x "*.git*" "*.github*"

    - name: SCP ZIP to Azure VM
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "fullstack-app-build.zip"
        target: "~/" 

    - name: SSH Deploy ZIP to Azure VM (Gunicorn + Nginx)
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          echo "ğŸ“¦ Unzipping artifact..."
          rm -rf ~/fullstack-app && mkdir -p ~/fullstack-app
          unzip -o ~/fullstack-app-build.zip -d ~/fullstack-app

          echo "ğŸ› ï¸ Installing Python & Nginx..."
          sudo apt update
          sudo apt install -y python3 python3-pip python3-venv nginx unzip

          echo "ğŸ Setting up virtual environment..."
          python3 -m venv ~/fullstack-app/venv
          source ~/fullstack-app/venv/bin/activate

          echo "ğŸ“¦ Installing Gunicorn only..."
          ~/fullstack-app/venv/bin/pip install --upgrade pip
          ~/fullstack-app/venv/bin/pip install gunicorn flask

          echo "ğŸš€ Starting Gunicorn backend..."
          pkill gunicorn || true
          nohup ~/fullstack-app/venv/bin/gunicorn -w 3 -b 20.121.56.25:5000 backend.app:app --chdir ~/fullstack-app/fullstack_app > ~/gunicorn.log 2>&1 &

          echo "ğŸŒ Deploying frontend to Nginx..."
          sudo mkdir -p /var/www/html/
          sudo cp -r ~/fullstack-app/fullstack_app/frontend/* /var/www/html/
          sudo chmod -R 755 /var/www/html
          sudo chown -R www-data:www-data /var/www/html

          echo "âš™ï¸ Configuring Nginx reverse proxy..."
          sudo bash -c 'cat > /etc/nginx/sites-available/default <<EOF
          server {
              listen 80 default_server;
              listen [::]:80 default_server;

              root /var/www/html;
              index index.html index.htm;

              server_name _;

              location / {
                  try_files \$uri \$uri/ =404;
              }

              location /api/ {
                  proxy_pass http://127.0.0.1:5000/;
                  proxy_set_header Host \$host;
                  proxy_set_header X-Real-IP \$remote_addr;
              }
          }
          EOF'

          echo "ğŸ”„ Restarting Nginx..."
          sudo nginx -t && sudo systemctl restart nginx

          echo "ğŸ§¹ Cleaning up..."
          rm ~/fullstack-app-build.zip

    - name: Wait for Nginx to stabilize
      run: |
        echo "â³ Waiting for web server to stabilize..."
        sleep 10

    - name: Smoke Test (Check Frontend)
      run: |
        echo "ğŸŒ Running smoke test..."
        curl -v --fail --retry 5 --retry-delay 3 http://${{ secrets.SERVER_IP }}/ || exit 1
